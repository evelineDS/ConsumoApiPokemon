<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <section class="hero is-info is-small">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title">
              Listagem de Pokémons
            </h1>
            <h2 class="subtitle">
              Consumo da PokéAPI com JavaScript
            </h2>
          </div>
        </div>
        <fieldset>
            <label for="rangeVal">Número de Pokemons:</label>
            <input type ="range" max="30" min="2"
                step="1" name="rangeVal" id="rangeVal" value="30">
            </input>
            <label > <span id="rangeValLabel"></span></label>
            <button type="button" id="btn2" >Confirme Nº Pokemons</span></button>
        </fieldset>
    
        <button type="button" class="btn btn-danger" id='btn1'>Carregar</button>
    </section>
    <div id="conteudo">
    </div>


    
    
    <template id="template1">
        <div class="card">
            <h2 id="poknome">_nome_ </h2>
            <img id="fig">
            <h3 id="poknum">_número_</h3>
        </div>
    </template>
    <script src="script2.js"></script>
</body>
</html>
